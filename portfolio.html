<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">

    <title>Bootstrap Portfolio</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-dark">
            <a class="navbar-brand" href="#">Juan Camilo Varon</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">About
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./portfolio.html">Portfolio</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container containerContent">
        <div class="row my-5">
            <div class="col-md-1">

            </div>
            <div class="col-md-10 contentSec">
                <h3 class="itLit display-3 border-bottom border-dark">Portfolio</h3>
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                        </ol>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <a href="https://juan-camilo11.github.io/Word-Guess-Game/"></a>
                            <img class="d-block w-100 portPic"  src="./assets/images/portfolio.jpg" alt="First slide">
                            <div class="carousel-caption d-sm-block">
                                    <h5 class="lead"><a href="https://juan-camilo11.github.io/Word-Guess-Game/">Hang Man</a></h5>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100 portPic" src="./assets/images/portfolio 2.jpg" alt="Second slide">
                            <div class="carousel-caption d-sm-block">
                                    <h5 class="lead"><a href="https://juan-camilo11.github.io/unit-4-game/">RPG Game</a></h5>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100 portPic" src="./assets/images/portfolio 3.jpg" alt="Third slide">
                            <div class="carousel-caption d-sm-block">
                                    <h5 class="lead">Trivia Game</h5>
                            </div>
                          </div>
                          <div class="carousel-item">
                                <img class="d-block w-100 portPic" src="./assets/images/portfolio 4.jpg" alt="Fourth slide">
                                <div class="carousel-caption d-sm-block">
                                        <h5 class="lead">Info Widget</h5>
                                </div>
                          </div>
                          <div class="carousel-item">
                                <img class="d-block w-100 portPic" src="./assets/images/portfolio 5.jpg" alt="Fifth slide">
                                <div class="carousel-caption d-sm-block">
                                        <h5 class="lead">Rock Paper Scissors</h5>
                                </div>
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" id="leftArrow" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" id="rightArrow" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
            <div class="container">
                
                <div class= "row">
                    <div class="col-sm-12 text-center">
                        <span class="text-mute">
                            @copyright
                        </span>
                    </div>
                </div>
            </div>
        </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>

</html>
